<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style_Reviewcards.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Chivo+Mono"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <main>

      <header>
        <div id="musicButtons">
          <button id="play-button" class="playMusicButton" onclick="playBackgroundMusic()">Play Music</button>
          <button id="stop-play-button" class="stopPlayMusicButton" onclick="stopBackgroundMusic()">Stop Music</button>
        </div>

        <div id="timer"></div>
      </header>

      <div id="cards" class="mainCards"></div>

      <div class="modal">
        <div class="modal-background custom-modal-background"></div>
        <div class="modal-content custom-modal">
          <!-- Any other Bulma elements you want -->
          <div class="control column is-11-mobile">
            <input
              class="input is-focused is-large custom-input"
              type="text"
              placeholder="Enter your Initial"
              id = "inits";
              />
              <div class="control is-justify-content-center is-align-items-center" style="display: flex;">
                <button id = "submit" class="button is-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="joke" class="jokeClass"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SoundJS/1.0.0/soundjs.min.js"></script>
    <script src="./Assets/javascript/script.js"></script>
    <script src="./Assets/javascript/script_Reviewcards.js"></script>
  </body>
</html>
